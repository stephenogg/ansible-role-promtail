---

promtail_version: 2.2.1
promtail_config_dir: /etc/promtail
promtail_config_file: templates/promtail.yml.j2
promtail_db_dir: /var/lib/promtail
promtail_read_only_dirs: []

#defaults for the config file


server_http_listen_port: 9080
server_grpc_listen_port: 0

positions_file: "/tmp/positions.yml"

loki_host: localhost
loki_client_url: "http://{{ loki_host }}:3100/loki/api/v1/push"

scrapes: 'non-omero'

omero_scrape_configs:
  - job_name: "system"
    pipeline_stages:
    static_configs:
    
    # Configures the discovery to look on the current machine.
    # This is required by the prometheus service discovery code but doesn't
    # really apply to Promtail which can ONLY look at files on the local machine
    # As such it should only have the value of localhost, OR it can be excluded
    # entirely and a default value of localhost will be applied by Promtail.
    - targets:
        - localhost
      labels:
        job: varlogs
        host: "{{ ansible_nodename }}"
        __path__: /var/log/*log
        
  - job_name: "journal"
    journal:
      max_age: 12h
      labels:
        job: systemd-journal
        host: "{{ ansible_nodename }}"
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'
        
  - job_name: "nginx"
    pipeline_stages:
    - replace:
        expression: '(?:[0-9]{1,3}\.){3}([0-9]{1,3})'
        replace: '***'
    static_configs:
    - targets:
        - localhost
      labels:
        job: nginx
        host: "{{ ansible_nodename }}"
        __path__: /var/log/nginx/*access.log
                  
  - job_name: "omero-server"
    pipeline_stages:
    static_configs:
    - targets:
        - localhost
      labels:
        job: omeroserverlogs
        host: "{{ ansible_nodename }}"
        __path__: /opt/omero/server/OMERO.server/var/log/*.log
        
  - job_name: "omero-web"
    pipeline_stages:
    static_configs:
    - targets:
        - localhost
      labels:
        job: omeroweblogs
        host: "{{ ansible_nodename }}"
        __path__: /opt/omero/web/OMERO.web/var/log/*.log
        
  - job_name: "postgres"
    pipeline_stages:
    static_configs:
    - targets:
        - localhost
      labels:
        job: postgreslogs
        host: "{{ ansible_nodename }}"
        __path__: /var/log/postgresql/*.log              



